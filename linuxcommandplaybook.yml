---
- hosts: javaserver
  become: yes
  tasks:
     - name: i want to run linux command
       command: hostname -f
       register: myresult

    - name: i want display linux command output value
      debug:
         msg: "{{myresult}}"
        
    - name: i want to install git
      apt:
         name: git
         state: present
      when: myresult.stderr == ""

    - name: i want to install tree
      apt: 
        name: tree
        state: present
      when: myresult.stderr != ""  